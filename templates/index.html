      body {
        font-family: Manrope, "Noto Sans", sans-serif;

      }
      .intro-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fdfdfd;
        position: relative;
        overflow: hidden;
      }
      .intro-box {
        position: relative;
        background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD6rql9HP1EYhv3qkC30oA7RacS2jL5dYCvjA9NL6xs0rMscJsFhDOQKEkwz_XJA_PvLu4FRCILskm8OzytKXggMvLnMqBV5oz3xDm9DrNlbhLnZ-MtU9-K20prKHbi4yKA3DfZE8sgcCLUtPkXlQhaoYEvHs7in0HvO-CkUV2aZfXIuqMXhvgX_y8ReQaQt9BxHX0jU0-OOcwi0K3TjVl6dZG3WU74NgngXLUrdhE2vkkFEoXockk-k3IyDnpPJT3vXtXSnALpamg');
        background-size: cover;
        background-position: center;
        border-radius: 2rem;
        padding: 3rem 4rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 700px;
        animation: scaleIn 1.8s ease-out;
        z-index: 10;
      }
      .intro-box h1 {
        font-size: 3rem;
        font-weight: 800;
        color: white;
        text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5);
        animation: fadeIn 2s ease-in-out forwards;
        opacity: 0;
        letter-spacing: -0.5px;
      }
      .shapes {
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(#f5ba92, transparent 70%);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.2;
        z-index: 1;
      }
      .shapes:nth-child(1) {
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }
      .shapes:nth-child(2) {
        bottom: -120px;
        right: -100px;
        animation-delay: 2s;
      }
      @keyframes scaleIn {
        0% {
          transform: scale(0.6);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(25px);
        }
      }
      #homepage {
        display: none;
        animation: slideUp 1.2s ease-out;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      window.onload = () => {
        setTimeout(() => {
          document.querySelector(".intro-container").style.display = "none";
          document.getElementById("homepage").style.display = "block";
